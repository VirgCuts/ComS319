<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <script src="/script.js"></script>

    <!--This is an increment button, copy and paste for each product-->
    <span id = "productBox">
        <img src="images/jetski.png" id="productBox"> <!--When copy and pasting change image src-->
        <span id = "buttonBox">
            <a id="jetclicks">0</a> <!--When copy and pasting change to productclicks-->
            <button type="button" onClick="onClickIncJetski()">+</button> <!--When copy and pasting change onClick to respective product-->
            <button type="button" onClick="onClickDecJetski()">-</button> <!--When copy and pasting change onClick to respective product-->
        </span>
    </span>

    <span id = "productBox">
        <img src="images/mater.png" id="productBox">
        <span id = "buttonBox">
            <a id="materclicks">0</a>
            <button type="button" onClick="onClickIncMater()">+</button>
            <button type="button" onClick="onClickDecMater()">-</button>
        </span>
    </span>
    
</body>
</html>
